<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Welcome</title>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-align: center;
      color: #fff;
      transition: background 1s ease-in-out;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
    }

    .logo {
      font-size: 2em;
      color: #fff;
      user-select: none;
    }

    .navigation a {
      position: relative;
      font-size: 1.1em;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 40px;
    }

    .navigation a::after {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: #fff;
      border-radius: 5px;
      transform-origin: right;
      transform: scaleX(0);
      transition: transform 0.5s;
    }

    .navigation a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    main {
      margin-top: 120px;
      backdrop-filter: blur(10px);
      padding: 40px 60px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.35);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .quote {
      margin-top: 20px;
      font-size: 1.3em;
      color: #ffe;
      transition: opacity 0.5s ease;
    }

    .author {
      font-size: 1em;
      margin-top: 10px;
      color: #ddd;
    }
  </style>
</head>

<body>
  <header>
    <h2 class="logo">VistaBoard</h2>
    <nav class="navigation">
      <a href="/weather">Weather</a>
      <a href="/stocks">Stock Market</a>
      <a href="/news">News</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Welcome User</h1>
    <div class="quote-container">
      <p id="quote" class="quote">Loading motivational quote...</p>
      <p id="author" class="author"></p>
    </div>
  </main>

  <script>
    const quoteEl = document.getElementById("quote");
    const authorEl = document.getElementById("author");

    async function fetchQuote() {
      try {
        const response = await fetch("/get-quote");
        const data = await response.json();

        quoteEl.style.opacity = 0;
        authorEl.style.opacity = 0;

        setTimeout(() => {
          quoteEl.textContent = `"${data.content}"`;
          authorEl.textContent = `â€” ${data.author}`;
          quoteEl.style.opacity = 1;
          authorEl.style.opacity = 1;
        }, 500);
      } catch (error) {
        console.error("Quote fetch failed:", error);
        quoteEl.textContent = "Error fetching quote. Please check your connection.";
        authorEl.textContent = "";
      }
    }

    // Fetch first quote immediately
    fetchQuote();

    // Refresh every 60 seconds
    setInterval(fetchQuote, 60000);

    // Dynamically detect and apply background image
    const possibleImages = [
      '/static/background.jpg',
      '/static/background.png',
      '/static/background.jpeg',
      '/static/background.webp'
    ];

    (async function setBackground() {
      for (const img of possibleImages) {
        try {
          const res = await fetch(img);
          if (res.ok) {
            document.body.style.backgroundImage = `url('${img}')`;
            break;
          }
        } catch {}
      }
    })();
  </script>
</body>
</html>
