<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather | Dashboard</title>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-align: center;
      color: #fff;
      transition: background 1s ease-in-out;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      user-select: none;
    }

    .navigation a {
      font-size: 1.1em;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navigation a:hover {
      color: #ffda79;
    }

    main {
      margin-top: 140px;
      padding: 30px 50px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      width: 80%;
      max-width: 900px;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    /* ðŸ’« Enhanced Time Display */
    #time {
      font-size: 1.4em;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 30px;
      letter-spacing: 1px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(255, 220, 150, 0.6); }
      to { text-shadow: 0 0 20px rgba(255, 240, 180, 1); }
    }

    .weather-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.4s ease, background 0.4s ease;
      backdrop-filter: blur(6px);
    }

    .card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.25);
    }

    .card ion-icon {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #ffda79;
    }

    .card p {
      font-size: 1.1em;
    }

    .section-title {
      font-size: 1.6em;
      font-weight: 600;
      margin-bottom: 20px;
      margin-top: 10px;
      color: #ffd;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h2 class="logo">Weather Dashboard</h2>
    <nav class="navigation">
      <a href="/">Home</a>
    </nav>
  </header>

  <main>
    <h1 id="city">Loading...</h1>
    <p id="time">Fetching time...</p>

    <h3 class="section-title">Weather Information</h3>
    <div class="weather-grid">
      <div class="card"><ion-icon name="partly-sunny-outline"></ion-icon><p id="desc">Condition: --</p></div>
      <div class="card"><ion-icon name="thermometer-outline"></ion-icon><p id="tempC">Temp: --Â°C</p></div>
      <div class="card"><ion-icon name="speedometer-outline"></ion-icon><p id="pressure">Pressure: -- hPa</p></div>
      <div class="card"><ion-icon name="water-outline"></ion-icon><p id="humidity">Humidity: --%</p></div>
      <div class="card"><ion-icon name="umbrella-outline"></ion-icon><p id="precip">Precipitation: --%</p></div>
      <div class="card"><ion-icon name="navigate-outline"></ion-icon><p id="wind">Wind: -- km/h</p></div>
    </div>

    <h3 class="section-title">Celestial Data</h3>
    <div class="weather-grid">
      <div class="card"><ion-icon name="moon-outline"></ion-icon><p id="moonphase">Moon Phase: --</p></div>
      <div class="card"><ion-icon name="moon-outline"></ion-icon><p id="moonillum">Illumination: --%</p></div>
      <div class="card"><ion-icon name="time-outline"></ion-icon><p id="moonrise">Moonrise: --</p></div>
      <div class="card"><ion-icon name="time-outline"></ion-icon><p id="moonset">Moonset: --</p></div>
      <div class="card"><ion-icon name="sunny-outline"></ion-icon><p id="sunrise">Sunrise: --</p></div>
      <div class="card"><ion-icon name="sunny-outline"></ion-icon><p id="sunset">Sunset: --</p></div>
    </div>
  </main>

  <script>
    async function loadWeather() {
      try {
        const res = await fetch("/get-weather");
        const data = await res.json();
        if (data.error) {
          document.getElementById("city").textContent = "Error fetching data";
          return;
        }

        document.getElementById("city").textContent = data.city;
        document.getElementById("desc").textContent = `Condition: ${data.description}`;
        document.getElementById("tempC").textContent = `Temp: ${data.temperature_c}Â°C`;
        document.getElementById("pressure").textContent = `Pressure: ${data.pressure} hPa`;
        document.getElementById("humidity").textContent = `Humidity: ${data.humidity}%`;
        document.getElementById("precip").textContent = `Precipitation: ${data.precip}%`;
        document.getElementById("wind").textContent = `Wind: ${data.wind_kph} km/h`;

        document.getElementById("moonphase").textContent = `Moon Phase: ${data.moon_phase}`;
        document.getElementById("moonillum").textContent = `Illumination: ${data.moon_illumination}%`;
        document.getElementById("moonrise").textContent = `Moonrise: ${data.moonrise}`;
        document.getElementById("moonset").textContent = `Moonset: ${data.moonset}`;
        document.getElementById("sunrise").textContent = `Sunrise: ${data.sunrise}`;
        document.getElementById("sunset").textContent = `Sunset: ${data.sunset}`;

        updateTime();
      } catch (err) {
        document.getElementById("city").textContent = "Connection Error";
      }
    }

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString(undefined, options);
      const formattedTime = now.toLocaleTimeString();
      document.getElementById("time").textContent = `${formattedDate} | ${formattedTime}`;
    }

    loadWeather();
    setInterval(updateTime, 1000);

    const possibleImages = [
      '/static/background.jpg'
    ];

    (async function setBackground() {
      for (const img of possibleImages) {
        try {
          const res = await fetch(img);
          if (res.ok) {
            document.body.style.backgroundImage = `url('${img}')`;
            break;
          }
        } catch {}
      }
    })();
  </script>
</body>
</html>
