<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Dashboard</title>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      transition: background 1s ease-in-out;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      user-select: none;
    }

    .navigation a {
      font-size: 1.1em;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      margin-left: 20px;
    }

    .navigation a:hover {
      color: #ffda79;
    }

    main {
      margin-top: 140px;
      padding: 40px 60px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
      width: 80%;
      max-width: 700px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .contact-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .contact-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      transition: transform 0.4s ease, background 0.4s ease;
    }

    .contact-item:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.25);
    }

    .contact-item ion-icon {
      font-size: 1.8em;
      color: #ffda79;
    }

    .contact-item p {
      font-size: 1.2em;
      font-weight: 400;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h2 class="logo">VistaBoard</h2>
    <nav class="navigation">
      <a href="/">Home</a>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
    <p>Letâ€™s connect! Feel free to reach out anytime.</p>

    <div class="contact-card">
      <div class="contact-item">
        <ion-icon name="person-outline"></ion-icon>
        <p><strong>Saketh Vishwanatham</strong></p>
      </div>

      <div class="contact-item">
        <ion-icon name="call-outline"></ion-icon>
        <p><a href="tel:+918885085188" style="color:#fff;text-decoration:none;">+91 88850 85188</a></p>
      </div>

      <div class="contact-item">
        <ion-icon name="mail-outline"></ion-icon>
        <p><a href="mailto:sakethvishwanatham@gmail.com" style="color:#fff;text-decoration:none;">sakethvishwanatham@gmail.com</a></p>
      </div>
    </div>
  </main>

  <script>
    // same background setup as weather.html
    const possibleImages = ['/static/background.jpg'];

    (async function setBackground() {
      for (const img of possibleImages) {
        try {
          const res = await fetch(img);
          if (res.ok) {
            document.body.style.backgroundImage = `url('${img}')`;
            break;
          }
        } catch {}
      }
    })();
  </script>
</body>
</html>
